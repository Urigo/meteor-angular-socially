<h4 class="md-headline">
  Users to invite:
</h4>

<md-list>
  <md-list-item *ngFor="let user of users | uninvited:party" (click)="invite(user)">
    <p>{{ user | displayName }}</p>
  </md-list-item>
  <md-list-item *ngIf="(users | uninvited:party).length <= 0">
    Everyone are already invited.
  </md-list-item>
</md-list>
